- name: Install ELK
  hosts: elk_server
  become: yes
  roles:
    - { role: '../ansible/enable_nat_adapter' , tags: 'enable_nat_adapter'}
    - { role: 'elk', tags: 'elk' }
    - { role: '../ansible/disable_nat_adapter' , tags: 'disable_nat_adapter'}

- name: Install log agent on windows vms and disable the NAT adapter
  hosts: elk_log
  roles:
    - { role: '../ansible/enable_nat_adapter' , tags: 'enable_nat_adapter'}
    - { role: 'logs_windows', tags: 'agent' }
    - { role: '../ansible/disable_nat_adapter' , tags: 'disable_nat_adapter'}